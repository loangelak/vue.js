<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input type="text" v-model="message"/>
    </div>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var exampleData = {
      message: "Hello World!"
    }

    new Vue ({
      el: "#app", 
      data: exampleData
    })
  </script>
</html>
